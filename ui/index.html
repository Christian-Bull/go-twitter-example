<!DOCTYPE html>
<html>
<header>
    <title>tweets-app</title>
</header>

<body>
    <div id="tweets-display">
        <h1>Recent Tweets</h1>

        <div id="tweetData"></div>

    <div id="tweets-create">

        </form>
    </div>

    <script src="index.js"></script>
</body>


</html>
